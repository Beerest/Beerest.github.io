<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 10px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Photo Gallery</h1>
    <div class="gallery">
        <!-- Placeholders for images -->
        <img src="https://via.placeholder.com/150" alt="Photo 1">
        <img src="https://via.placeholder.com/150" alt="Photo 2">
        <img src="https://via.placeholder.com/150" alt="Photo 3">
        <img src="https://via.placeholder.com/150" alt="Photo 4">
        <img src="https://via.placeholder.com/150" alt="Photo 5">
        <img src="https://via.placeholder.com/150" alt="Photo 6">
        <img src="https://via.placeholder.com/150" alt="Photo 7">
        <img src="https://via.placeholder.com/150" alt="Photo 8">
        <img src="https://via.placeholder.com/150" alt="Photo 9">
        <img src="https://via.placeholder.com/150" alt="Photo 10">
    </div>
    <div class="pagination">
        <a href="page1.html">1</a>
        <a href="page2.html">2</a>
        <a href="page3.html">3</a>
        <a href="page4.html">4</a>
        <a href="page5.html">5</a>
    </div>
</body>
</html>
